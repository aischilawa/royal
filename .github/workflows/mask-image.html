<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(images/israel.jpg);
  mask-image: url(images/Israel.jpg);
  -webkit-mask-size: 90%;
  mask-size: 90%;
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="images/photo4.png"  width="600" height="400">
</div>

<h3>Original image:</h3>
<img src="images/israel.jpg"  width="600" height="400">

</body>
</html>
